<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EX Tracker - Home</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9fb;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #0077cc;
    }

    p {
      max-width: 600px;
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }

    button {
      padding: 10px 20px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      margin-bottom: 1rem;
    }

    button:hover {
      background-color: #005fa3;
    }

    nav {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    nav a {
      text-decoration: none;
      padding: 10px 16px;
      background-color: #eee;
      border-radius: 6px;
      font-size: 1rem;
      color: #333;
      transition: background-color 0.2s ease;
    }

    nav a:hover {
      background-color: #ddd;
    }

    #dashboardLink {
      display: none;
    }

    #logoutBtn {
      display: none;
    }
  </style>
</head>
<body>
  <h1 id="welcomeUser">ü§∏‚Äç‚ôÇÔ∏è Loading...</h1>
  <button id="loginBtn" aria-label="Sign in with Google">Sign in with Google</button>
  <button id="logoutBtn" aria-label="Sign out">Sign Out</button>

  <p>This is your landing hub. From here, you can navigate to your dashboard, manage events, or explore new features.</p>

  <nav>
    <a href="dashboard.html" id="dashboardLink">Go to Dashboard</a>
    <a href="signup.html">Sign Up / Log In</a>
  </nav>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD3cJtk0c42pNAr3tsi_gQ7_9KcQS-HvgA",
      authDomain: "extracker-d2148.firebaseapp.com",
      projectId: "extracker-d2148",
      appId: "1:123456789012:web:abcdef123456"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const welcomeEl = document.getElementById("welcomeUser");
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const dashboardLink = document.getElementById("dashboardLink");

    onAuthStateChanged(auth, user => {
      if (user) {
        welcomeEl.textContent = `ü§∏‚Äç‚ôÇÔ∏è Welcome back, ${user.displayName || user.email}`;
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
        dashboardLink.style.display = "inline-block";
      } else {
        welcomeEl.textContent = "ü§∏‚Äç‚ôÇÔ∏è Welcome, guest! Please sign in to access your dashboard.";
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
        dashboardLink.style.display = "none";
      }
    });

    loginBtn.addEventListener("click", () => {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider)
        .then(result => {
          const user = result.user;
          welcomeEl.textContent = `ü§∏‚Äç‚ôÇÔ∏è Welcome, ${user.displayName || user.email}`;
        })
        .catch(error => {
          console.error("Login failed:", error);
          welcomeEl.textContent = "Login failed. Please try again.";
        });
    });

    logoutBtn.addEventListener("click", () => {
      signOut(auth).catch(error => {
        console.error("Logout failed:", error);
      });
    });
  </script>
</body>
</html>
